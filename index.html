<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Bolis</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    }
    .card {
      transition: transform 0.4s ease, background-color 0.4s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: rotate(2deg) scale(1.05);
      background-color: #f3e8ff;
    }
    .card:active {
      transform: scale(0.95);
    }
    .modal-bg {
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body class="min-h-screen font-sans">

  <!-- Encabezado -->
  <header class="text-center py-10" data-aos="fade-down">
    <h1 class="text-5xl font-extrabold text-white drop-shadow-lg">Catálogo de Bolis</h1>
    <p class="text-white mt-3 text-lg">Encuentra el boli perfecto para ti y yo</p>
  </header>

  <!-- Buscador -->
  <div class="flex justify-center mb-10" data-aos="zoom-in">
    <input id="search" type="text" placeholder="Buscar por tipo..."
      class="px-4 py-2 rounded-full border-2 border-white shadow-lg focus:outline-none w-2/3 max-w-md" />
  </div>

  <!-- Catálogo -->
  <section id="catalogo" class="grid gap-6 px-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div class="card bg-white rounded-2xl shadow-lg p-4" 
      data-tipo="gel" data-aos="fade-up" 
      data-nombre="Boli de Gel"
      data-desc="Escritura suave, ideal para tomar apuntes con estilo. Disponible en varios colores."
      data-imgs='[
        "https://via.placeholder.com/300?text=Boli+Gel+1",
        "https://via.placeholder.com/300?text=Boli+Gel+2",
        "https://via.placeholder.com/300?text=Boli+Gel+3"
      ]'
      data-url="https://tusitio.com/boli-gel">
      <img src="https://via.placeholder.com/150?text=Boli+Gel" alt="Boli de gel" class="rounded-lg mx-auto" />
      <h3 class="mt-4 font-bold text-lg text-purple-700">Boli de Gel</h3>
      <p class="text-gray-600 text-sm">Escritura suave y colores vibrantes.</p>
    </div>

    <div class="card bg-white rounded-2xl shadow-lg p-4" 
      data-tipo="pluma" data-aos="fade-up" data-aos-delay="100"
      data-nombre="Pluma Elegante"
      data-desc="Perfecta para ocasiones especiales y firmas importantes. Diseño premium."
      data-imgs='[
        "https://via.placeholder.com/300?text=Pluma+Elegante+1",
        "https://via.placeholder.com/300?text=Pluma+Elegante+2"
      ]'
      data-url="https://tusitio.com/pluma-elegante">
      <img src="https://via.placeholder.com/150?text=Pluma+Elegante" alt="Pluma elegante" class="rounded-lg mx-auto" />
      <h3 class="mt-4 font-bold text-lg text-purple-700">Pluma Elegante</h3>
      <p class="text-gray-600 text-sm">Perfecta para ocasiones especiales.</p>
    </div>

    <div class="card bg-white rounded-2xl shadow-lg p-4" 
      data-tipo="marcador" data-aos="fade-up" data-aos-delay="200"
      data-nombre="Marcador Fluorescente"
      data-desc="Ideal para resaltar tus apuntes con colores vivos y duraderos."
      data-imgs='[
        "https://via.placeholder.com/300?text=Marcador+1",
        "https://via.placeholder.com/300?text=Marcador+2",
        "https://via.placeholder.com/300?text=Marcador+3",
        "https://via.placeholder.com/300?text=Marcador+4"
      ]'
      data-url="https://tusitio.com/marcador-fluorescente">
      <img src="https://via.placeholder.com/150?text=Marcador" alt="Marcador fluorescente" class="rounded-lg mx-auto" />
      <h3 class="mt-4 font-bold text-lg text-purple-700">Marcador Fluorescente</h3>
      <p class="text-gray-600 text-sm">Ideal para resaltar tus apuntes.</p>
    </div>
  </section>

  <!-- Contacto -->
  <section class="mt-16 bg-white/80 rounded-2xl mx-6 p-6 shadow-lg" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-purple-700 mb-4 text-center">Contáctanos</h2>
    <form class="space-y-4 max-w-lg mx-auto">
      <input type="text" placeholder="Tu nombre" class="w-full px-4 py-2 border rounded-lg focus:outline-none" />
      <input type="email" placeholder="Tu correo" class="w-full px-4 py-2 border rounded-lg focus:outline-none" />
      <textarea placeholder="Mensaje" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none"></textarea>
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-full shadow-lg transition">Enviar</button>
    </form>
  </section>

  <!-- Redes sociales -->
  <footer class="text-center mt-12 pb-6" data-aos="fade-up">
    <p class="text-white mb-4">Síguenos en redes</p>
    <div class="flex justify-center gap-6 text-3xl text-white">
      <a href="#" class="hover:scale-125 transition"><i class="ph ph-facebook-logo"></i></a>
      <a href="#" class="hover:scale-125 transition"><i class="ph ph-instagram-logo"></i></a>
      <a href="#" class="hover:scale-125 transition"><i class="ph ph-twitter-logo"></i></a>
    </div>
  </footer>

  <!-- Modal con carrusel -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center modal-bg z-50">
    <div class="bg-white rounded-xl shadow-lg max-w-md w-11/12 p-6 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">
        <i class="ph ph-x-bold text-2xl"></i>
      </button>
      <div class="relative">
        <img id="modalImg" src="" alt="" class="rounded-lg mx-auto mb-4 max-h-64 object-contain w-full" />
        <button id="prevImg" class="absolute top-1/2 left-2 -translate-y-1/2 bg-purple-600 text-white rounded-full p-2 hover:bg-purple-700 transition">
          <i class="ph ph-caret-left-bold text-xl"></i>
        </button>
        <button id="nextImg" class="absolute top-1/2 right-2 -translate-y-1/2 bg-purple-600 text-white rounded-full p-2 hover:bg-purple-700 transition">
          <i class="ph ph-caret-right-bold text-xl"></i>
        </button>
      </div>
      <h3 id="modalTitle" class="text-2xl font-bold text-purple-700 mb-2"></h3>
      <p id="modalDesc" class="text-gray-600 mb-4"></p>
      <div class="flex gap-4 justify-center">
        <a id="shareFb" target="_blank" class="text-blue-600 hover:scale-110 transition text-2xl"><i class="ph ph-facebook-logo"></i></a>
        <a id="shareTw" target="_blank" class="text-sky-500 hover:scale-110 transition text-2xl"><i class="ph ph-twitter-logo"></i></a>
        <a id="shareWa" target="_blank" class="text-green-500 hover:scale-110 transition text-2xl"><i class="ph ph-whatsapp-logo"></i></a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const searchInput = document.getElementById('search');
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalImg = document.getElementById('modalImg');
    const shareFb = document.getElementById('shareFb');
    const shareTw = document.getElementById('shareTw');
    const shareWa = document.getElementById('shareWa');
    const prevImg = document.getElementById('prevImg');
    const nextImg = document.getElementById('nextImg');

    let currentImgs = [];
    let currentIndex = 0;
    let currentUrl = "";

    // Filtro de búsqueda
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const tipo = card.getAttribute('data-tipo').toLowerCase();
        card.style.display = tipo.includes(term) ? 'block' : 'none';
      });
    });

    // Mostrar modal al hacer clic en una tarjeta
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const nombre = card.getAttribute('data-nombre');
        const desc = card.getAttribute('data-desc');
        const imgsJson = card.getAttribute('data-imgs');
        const url = card.getAttribute('data-url');

        currentImgs = JSON.parse(imgsJson);
        currentIndex = 0;
        currentUrl = url;

        modalTitle.textContent = nombre;
        modalDesc.textContent = desc;
        modalImg.src = currentImgs[currentIndex];

        // Enlaces para compartir
        shareFb.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
        shareTw.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(nombre)}`;
        shareWa.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(nombre + ' ' + url)}`;

        modal.classList.remove('hidden');
        modal.classList.add('flex');
      });
    });

    // Navegar imágenes
    prevImg.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + currentImgs.length) % currentImgs.length;
      modalImg.src = currentImgs[currentIndex];
    });

    nextImg.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % currentImgs.length;
      modalImg.src = currentImgs[currentIndex];
    });

    // Cerrar modal
    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    });

    // Cerrar modal clic fuera
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      }
    });
  </script>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>
</body>
</html>
